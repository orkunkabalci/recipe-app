<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title> Menus </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner
  *ngIf="loading"
  class="spinner-center-page"
  name="crescent"
></ion-spinner>
  <div *ngIf="loading==false">

  <app-card *ngFor="let item of menus" [data]=item  [routerLink]="[ '/menu-detail/', item._id ]">

  </app-card>  
  </div>
  
</ion-content>
