<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-title> Blog </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner
  *ngIf="loading"
  class="spinner-center-page"
  name="crescent"
></ion-spinner>

  <span *ngIf="loading==false">

    <div class="blog" *ngFor="let blog of blogs" [routerLink]="[ '/blog-detail/', blog._id ]">
      <h2>{{blog?.title|titlecase}}</h2>

      <img [src]="blog?.image">

      <span>

        <p class="desc">{{blog?.description}}</p>
        <p class="more"> ... </p>
      </span>

    </div>

  </span>

</ion-content>
