<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-title> About Us </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner
  *ngIf="loading"
  class="spinner-center-page"
  name="crescent"
></ion-spinner>
  <div *ngIf="loading==false" >
    <img [src]="aboutus?.logo">
    <p> {{aboutus?.about_us}} </p>
    <h2>Socials</h2>

    <span>
      <a target="blank"  href="{{aboutus?.facebook_link}}">
        <ion-icon class="facelogo" name="logo-facebook"></ion-icon>
      </a>
      <a target="blank" href="{{aboutus?.instagram_link}}">
        <ion-icon class="instalogo" name="logo-instagram"></ion-icon>
      </a>
      <a target="blank" href="{{aboutus?.twitter_link}}">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>

    </span>
  </div>




</ion-content>
